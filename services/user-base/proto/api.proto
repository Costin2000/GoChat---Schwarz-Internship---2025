syntax = "proto3";

package user_base;

import "google/protobuf/timestamp.proto";

option go_package = "./;proto";

service UserBase {
  rpc CreateUser(CreateUserRequest) returns (CreateUserResponse) {}

  // Temp placeholder request method for devtesting
  rpc Ping (Empty) returns (PingResponse) {}
}

message User {
  string id = 1;
  string first_name = 2;
  string last_name = 3;
  string user_name = 4;
  string email = 5;
  google.protobuf.Timestamp created_at = 6;
}

message CreateUserRequest {
  string first_name = 1;
  string last_name = 2;
  string user_name = 3;
  string email = 4;
  string password = 5;
}

message CreateUserResponse {
  User user = 1;
}


// Temp placeholders req/rsp messages for devtesting

message Empty {}

message PingResponse {
  string response = 1;
}
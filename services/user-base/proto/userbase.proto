syntax = "proto3";

package user_base;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/Costin2000/GoChat---Schwarz-Internship---2025/services/user-base/proto;proto";

service UserService {
  // Query a user by their email address
  rpc GetUser (GetUserRequest) returns (User) {}

  // Create a new user
  rpc CreateUser (CreateUserRequest) returns (CreateUserResponse) {}

  rpc ListUsers (ListUsersRequest) returns (ListUsersResponse) {}
}

message GetUserRequest {
  string email = 1;
}

message User {
  int64 id = 1;
  string first_name = 2;
  string last_name = 3;
  string user_name = 4;
  string email = 5;
  string password = 6;
  google.protobuf.Timestamp created_at = 7;
}

message CreateUserRequest {
  User user = 1;
}

message CreateUserResponse {
  User user = 1;
  string token = 2;
}

message ListUsersRequest {
    string next_page_token = 1;
    int64 page_size = 2;
    repeated ListUsersFiltersOneOf filters = 3;
}

message ListUsersResponse {
    string next_page_token = 1;
    repeated User users = 2;
}

message ListUsersFiltersOneOf {
    oneof filter {
        FilterByFirstName first_name = 1;
        FilterByLastName last_name = 2;
        FilterByIdIn user_ids = 3;
    }
}

message FilterByFirstName {
    string equals = 1;
}

message FilterByLastName {
    string equals = 1;
}

message FilterByIdIn {
    repeated int64 user_id = 1;
}